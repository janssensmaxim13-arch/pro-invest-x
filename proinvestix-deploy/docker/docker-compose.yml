# ============================================================================
# ProInvestiX Enterprise - Docker Compose
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: proinvestix-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-proinvestix}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-proinvestix_secret}
      POSTGRES_DB: ${DB_NAME:-proinvestix}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-proinvestix}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proinvestix-network

  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: proinvestix-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proinvestix-network

  # ==========================================================================
  # FastAPI Backend
  # ==========================================================================
  api:
    build:
      context: ../proinvestix-api
      dockerfile: ../proinvestix-deploy/docker/Dockerfile.api
    container_name: proinvestix-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-proinvestix}:${DB_PASSWORD:-proinvestix_secret}@db:5432/${DB_NAME:-proinvestix}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=http://localhost:3000,https://proinvestix.com
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - proinvestix-network

  # ==========================================================================
  # Next.js Frontend
  # ==========================================================================
  frontend:
    build:
      context: ../proinvestix-frontend
      dockerfile: ../proinvestix-deploy/docker/Dockerfile.frontend
    container_name: proinvestix-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - proinvestix-network

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: proinvestix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - frontend
    networks:
      - proinvestix-network

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

# ==========================================================================
# Networks
# ==========================================================================
networks:
  proinvestix-network:
    driver: bridge
